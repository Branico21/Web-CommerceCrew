<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommerceCrew</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de enlazar tu archivo CSS -->
    <style>
        .logo {
            max-width: 200px; /* Ajusta el tamaño según tus necesidades */
            width: 100%; /* Permite que la imagen se ajuste al contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
            margin-bottom: 20px; /* Espacio debajo del logo */
        }
        
        .container {
            text-align: center; /* Centra el contenido */
            padding: 20px; /* Espacio alrededor del contenedor */
        }

        h1 {
            font-size: 2.5em; /* Tamaño del texto del título */
        }

        p {
            font-size: 1.2em; /* Tamaño del texto del párrafo */
        }

        button {
            background-color: #4CAF50; /* Color del botón */
            border: none; /* Sin borde */
            padding: 10px 20px; /* Espaciado interno */
            cursor: pointer; /* Cambia el cursor al pasar el mouse */
        }

        button a {
            color: white; /* Color del texto del enlace */
            text-decoration: none; /* Sin subrayado */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="imagenes/logo beta.png" alt="Logo de CommerceCrew" class="logo"> <!-- Reemplaza con la ruta de tu logo -->
        <h1>COMMERCECREW</h1>
        <p>Tus bovinos a un click de distancia.</p>
        <button>
            <a href="inicioseccion.html">Empezar a comprar</a>
        </button>
    </div>

</body>
</html>
