<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CommerceCrew</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo CSS -->
</head>
<body>

    <div class="login-container">
        <img src="imagenes/logo beta.png" alt="Logo de CommerceCrew" class="logo">
        <h1>Iniciar Sesión</h1>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <p class="register-link">¿No tienes una cuenta? <a href="Registro.html">Regístrate aquí</a></p>
    </div>

    <script>
        // Redirección al enviar el formulario
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío normal del formulario
            window.location.href = "tienda.html"; // Redirige a tienda.html
        });
    </script>

</body>
</html>
