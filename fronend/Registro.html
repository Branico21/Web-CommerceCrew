<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CommerceCrew</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo CSS -->
</head>
<body>

    <div class="register-container">
        <img src="imagenes\logo beta.png" alt="Logo de CommerceCrew" class="logo">
        <h1>Registrarse</h1>
        
        <form class="register-form">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" placeholder="Ingresa tu nombre completo" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
            </div>

            <button type="submit">Registrarse</button>

            <p class="login-link">¿Ya tienes una cuenta? <a href="inicioseccion.html">Inicia sesión aquí</a></p>
        </form>
    </div>

</body>
</html>
